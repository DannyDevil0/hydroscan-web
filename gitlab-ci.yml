stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  CONTAINER_IMAGE: registry.ddex.io/hydro/hydroscan-web:$CI_COMMIT_SHA

build:
  tags:
    - docker
  image: docker:git
  services:
    - docker:dind
  stage: build
  script:
    - docker build -t $CONTAINER_IMAGE .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN https://registry.ddex.io
    - docker push $CONTAINER_IMAGE

deploy_production:
  tags:
    - docker
  image: davidqhr/k8s-kubectl:latest
  stage: deploy
  script:
    - sed -i "s~<IMAGE>~$CONTAINER_IMAGE~g" .k8s/web.yml
    - kubectl apply -f .k8s/web.yml --namespace=production
  only:
    - master
  when: manual
